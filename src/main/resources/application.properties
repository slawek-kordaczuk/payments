spring.application.name=payments
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/payments_db
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# jOOQ Configuration
spring.jooq.sql-dialect=POSTGRES

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Topic Configuration
kafka.topics.payment=payment
kafka.topics.payment-cancelled=payment-cancelled
kafka.topics.paid=paid
kafka.topics.paid-failed=paid-failed
